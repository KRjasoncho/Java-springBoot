<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
-
</head>
<body>

<div class="container">
    <div>
        <table>
            <theah>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </theah>
            <tbody>
            <tr th:each="member:${members}">
                <td th:test="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
